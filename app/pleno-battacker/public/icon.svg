<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#888888" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#ffffff" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#000000" stroke="#333333" stroke-width="2"/>

  <!-- Outer ring -->
  <circle cx="64" cy="64" r="52" fill="none" stroke="#444444" stroke-width="1" stroke-dasharray="8 4"/>

  <!-- Inner hexagon frame -->
  <polygon
    points="64,14 106,39 106,89 64,114 22,89 22,39"
    fill="none"
    stroke="url(#glow)"
    stroke-width="2"
    filter="url(#shadow)"
  />

  <!-- Attack symbol - crosshair -->
  <g stroke="#ffffff" stroke-width="2" stroke-linecap="round">
    <!-- Vertical line -->
    <line x1="64" y1="34" x2="64" y2="54"/>
    <line x1="64" y1="74" x2="64" y2="94"/>
    <!-- Horizontal line -->
    <line x1="34" y1="64" x2="54" y2="64"/>
    <line x1="74" y1="64" x2="94" y2="64"/>
    <!-- Center circle -->
    <circle cx="64" cy="64" r="8" fill="none" stroke-width="2"/>
    <!-- Tick marks -->
    <line x1="64" y1="28" x2="64" y2="32"/>
    <line x1="64" y1="96" x2="64" y2="100"/>
    <line x1="28" y1="64" x2="32" y2="64"/>
    <line x1="96" y1="64" x2="100" y2="64"/>
  </g>

  <!-- Corner brackets -->
  <g stroke="#666666" stroke-width="1" fill="none">
    <polyline points="20,30 20,20 30,20"/>
    <polyline points="98,20 108,20 108,30"/>
    <polyline points="108,98 108,108 98,108"/>
    <polyline points="30,108 20,108 20,98"/>
  </g>

  <!-- Data points -->
  <g fill="#ffffff">
    <circle cx="40" cy="40" r="2"/>
    <circle cx="88" cy="40" r="2"/>
    <circle cx="40" cy="88" r="2"/>
    <circle cx="88" cy="88" r="2"/>
  </g>
</svg>
