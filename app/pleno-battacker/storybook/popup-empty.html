<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup - Empty State</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Battacker</h1>
    </div>

    <div class="empty-state">
      <h3>System Ready</h3>
      <p>Execute security scan to evaluate browser defense capabilities</p>
    </div>

    <div class="actions">
      <button class="btn btn-primary">Execute</button>
      <button class="btn btn-secondary">[ View Analysis ]</button>
    </div>
  </div>
</body>
</html>
