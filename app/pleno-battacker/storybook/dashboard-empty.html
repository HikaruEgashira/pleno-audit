<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Empty State</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
    .score-gauge.interactive { cursor: pointer; }
    .score-gauge.interactive:hover { filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.4)); }
    .scan-hint {
      font-size: 9px;
      letter-spacing: 3px;
      color: var(--cyber-text-muted);
      text-transform: uppercase;
      margin-top: 8px;
      animation: pulse 2s ease-in-out infinite;
    }
    .initial-state {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 32px;
      margin-bottom: 32px;
    }
    .initial-state .score-card { width: 350px; }
    .initial-state .score-card.initial::before { content: "SYSTEM STANDBY"; }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <div>
        <h1 class="title">Battacker</h1>
        <p class="subtitle">// Browser Defense Resistance Testing System</p>
      </div>
    </div>

    <div class="initial-state">
      <div class="score-card initial">
        <div class="score-gauge interactive" style="position: relative;">
          <svg width="200" height="200" viewBox="0 0 200 200" style="transform: rotate(-90deg);">
            <!-- Background circle -->
            <circle cx="100" cy="100" r="80" fill="none" stroke="#1a1a1a" stroke-width="10"/>
            <!-- Progress arc (empty) -->
            <circle cx="100" cy="100" r="80" fill="none" stroke="#ffffff" stroke-width="10"
                    stroke-dasharray="502.65" stroke-dashoffset="502.65" stroke-linecap="round"/>
            <!-- Corner markers -->
            <g style="transform: rotate(90deg); transform-origin: 100px 100px;">
              <line x1="10" y1="10" x2="30" y2="10" stroke="#333" stroke-width="1"/>
              <line x1="10" y1="10" x2="10" y2="30" stroke="#333" stroke-width="1"/>
              <line x1="190" y1="10" x2="170" y2="10" stroke="#333" stroke-width="1"/>
              <line x1="190" y1="10" x2="190" y2="30" stroke="#333" stroke-width="1"/>
              <line x1="10" y1="190" x2="30" y2="190" stroke="#333" stroke-width="1"/>
              <line x1="10" y1="190" x2="10" y2="170" stroke="#333" stroke-width="1"/>
              <line x1="190" y1="190" x2="170" y2="190" stroke="#333" stroke-width="1"/>
              <line x1="190" y1="190" x2="190" y2="170" stroke="#333" stroke-width="1"/>
            </g>
          </svg>
          <div class="score-text">
            <div class="score-value" style="font-size: 32px;">Execute</div>
            <div class="scan-hint">TAP TO SCAN</div>
          </div>
        </div>
        <div class="score-meta">Ready to execute security scan</div>
      </div>
    </div>
  </div>
</body>
</html>
