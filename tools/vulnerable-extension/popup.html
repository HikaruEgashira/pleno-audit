<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 16px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0060df;
    }
    button.danger {
      background: #dc2626;
    }
    button.danger:hover {
      background: #b91c1c;
    }
    .log {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
    }
    .log-entry {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>Vulnerable Extension Test</h1>

  <button id="fetchBtn">Send Fetch Request</button>
  <button id="xhrBtn">Send XHR Request</button>
  <button id="wsBtn">Open WebSocket</button>
  <button id="bulkBtn" class="danger">Bulk Requests (10x)</button>

  <div class="log" id="log">
    <div class="log-entry">Ready for testing...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
