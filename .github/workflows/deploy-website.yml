name: Deploy Website to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'app/website/**'
      - 'app/battacker-web/**'
      - 'packages/battacker/**'
      - '.github/workflows/deploy-website.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: 10

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build battacker package
        run: pnpm --filter @pleno-audit/battacker build

      - name: Build battacker-web
        run: pnpm --filter @pleno-audit/battacker-web build

      - name: Build website
        run: pnpm website:build

      - name: Merge battacker-web into website
        run: |
          mkdir -p app/website/dist/battacker
          cp -r app/battacker-web/dist/* app/website/dist/battacker/
          cp app/battacker-web/dist/index.html app/website/dist/battacker/404.html

      - name: Copy 404.html for SPA routing
        run: cp app/website/dist/index.html app/website/dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: app/website/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
