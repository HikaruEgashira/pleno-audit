name: Canary Release

on:
  push:
    branches:
      - canary

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: 9

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extensions
        run: |
          pnpm --filter @pleno-audit/battacker build
          pnpm build
          pnpm -C app/audit-extension build:firefox
          pnpm -C app/battacker-extension build
          pnpm -C app/battacker-extension build:firefox

      - name: Create zip artifacts
        run: |
          # Chrome MV3
          cd app/audit-extension/dist/chrome-mv3
          zip -r ../../../../pleno-audit-chrome-canary.zip .
          # Firefox MV2
          cd ../firefox-mv2
          zip -r ../../../../pleno-audit-firefox-canary.zip .
          # Battacker Chrome
          cd ../../../../app/battacker-extension/dist/chrome-mv3
          zip -r ../../../../pleno-battacker-chrome-canary.zip .
          # Battacker Firefox
          cd ../firefox-mv2
          zip -r ../../../../pleno-battacker-firefox-canary.zip .

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./app/audit-extension/package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION-canary.$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Create Canary Release
        uses: softprops/action-gh-release@7b4da11513bf3f43f9999e90eabeb2bf2addd818 # v2.2.2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Canary ${{ steps.version.outputs.tag }}
          files: |
            pleno-audit-chrome-canary.zip
            pleno-audit-firefox-canary.zip
            pleno-battacker-chrome-canary.zip
            pleno-battacker-firefox-canary.zip
          prerelease: true
          generate_release_notes: true
          make_latest: false

      - name: Cleanup old canary releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          KEEP_COUNT=10

          gh release list --limit 1000 --json tagName,createdAt \
            --jq "[.[] | select(.tagName | test(\"^v${VERSION}-canary\\\\.\"))] | sort_by(.createdAt) | reverse | .[${KEEP_COUNT}:] | .[].tagName" \
            | while read -r tag; do
              [ -n "$tag" ] && gh release delete "$tag" --yes --cleanup-tag && echo "Deleted: $tag"
            done
