name: Canary Release

on:
  push:
    branches:
      - canary

permissions: {}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: 9

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extensions
        run: |
          pnpm --filter @pleno-audit/battacker build
          pnpm build
          pnpm -C app/audit-extension build:firefox
          pnpm -C app/battacker-extension build
          pnpm -C app/battacker-extension build:firefox

      - name: Create zip artifacts
        run: |
          # Chrome MV3
          cd app/audit-extension/dist/chrome-mv3
          zip -r ../../../../pleno-audit-chrome-canary.zip .
          # Firefox MV2
          cd ../firefox-mv2
          zip -r ../../../../pleno-audit-firefox-canary.zip .
          # Battacker Chrome
          cd ../../../../app/battacker-extension/dist/chrome-mv3
          zip -r ../../../../pleno-battacker-chrome-canary.zip .
          # Battacker Firefox
          cd ../firefox-mv2
          zip -r ../../../../pleno-battacker-firefox-canary.zip .

      - name: Generate checksums
        run: |
          sha256sum pleno-audit-chrome-canary.zip pleno-audit-firefox-canary.zip pleno-battacker-chrome-canary.zip pleno-battacker-firefox-canary.zip > checksums.txt

      - name: Generate attestations
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v2.1.0
        with:
          subject-path: |
            pleno-audit-chrome-canary.zip
            pleno-audit-firefox-canary.zip
            pleno-battacker-chrome-canary.zip
            pleno-battacker-firefox-canary.zip

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign artifacts with Sigstore
        run: |
          set -e
          for file in pleno-audit-chrome-canary.zip pleno-audit-firefox-canary.zip pleno-battacker-chrome-canary.zip pleno-battacker-firefox-canary.zip checksums.txt; do
            cosign sign-blob "$file" --yes --bundle "${file}.sigstore.json"
          done

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./app/audit-extension/package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION-canary.$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Create Canary Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Canary ${{ steps.version.outputs.tag }}
          files: |
            pleno-audit-chrome-canary.zip
            pleno-audit-chrome-canary.zip.sigstore.json
            pleno-audit-firefox-canary.zip
            pleno-audit-firefox-canary.zip.sigstore.json
            pleno-battacker-chrome-canary.zip
            pleno-battacker-chrome-canary.zip.sigstore.json
            pleno-battacker-firefox-canary.zip
            pleno-battacker-firefox-canary.zip.sigstore.json
            checksums.txt
            checksums.txt.sigstore.json
          prerelease: true
          generate_release_notes: true
          make_latest: false

      - name: Cleanup old canary releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          KEEP_COUNT=10

          gh release list --limit 1000 --json tagName,createdAt \
            --jq "[.[] | select(.tagName | test(\"^v${VERSION}-canary\\\\.\"))] | sort_by(.createdAt) | reverse | .[${KEEP_COUNT}:] | .[].tagName" \
            | while read -r tag; do
              [ -n "$tag" ] && gh release delete "$tag" --yes --cleanup-tag && echo "Deleted: $tag"
            done
