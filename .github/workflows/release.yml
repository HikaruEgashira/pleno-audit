name: Release

on:
  push:
    branches:
      - main

permissions: {}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extensions
        run: |
          pnpm --filter @pleno-audit/battacker build
          pnpm build
          pnpm -C app/audit-extension build:firefox
          pnpm -C app/battacker-extension build
          pnpm -C app/battacker-extension build:firefox

      - name: Check for untracked files
        run: |
          UNTRACKED=$(git status --porcelain | grep '^??' || true)
          if [ -n "$UNTRACKED" ]; then
            echo "ERROR: Untracked files detected:"
            echo "$UNTRACKED"
            exit 1
          fi

      - name: Create zip artifacts
        run: |
          set -e
          # Chrome MV3
          cd app/audit-extension/dist/chrome-mv3
          zip -r ../../../../pleno-audit-chrome.zip .
          # Firefox MV2
          cd ../firefox-mv2
          zip -r ../../../../pleno-audit-firefox.zip .
          # Battacker Chrome
          cd ../../../../app/battacker-extension/dist/chrome-mv3
          zip -r ../../../../pleno-battacker-chrome.zip .
          # Battacker Firefox
          cd ../firefox-mv2
          zip -r ../../../../pleno-battacker-firefox.zip .

      - name: Generate checksums
        run: |
          set -e
          sha256sum pleno-audit-chrome.zip pleno-audit-firefox.zip pleno-battacker-chrome.zip pleno-battacker-firefox.zip > checksums.txt

      - name: Generate attestations
        uses: actions/attest-build-provenance@e4d4f7c39adfa4c260fb5c147f0622000aa14b99 # v2.1.0
        with:
          subject-path: |
            pleno-audit-chrome.zip
            pleno-audit-firefox.zip
            pleno-battacker-chrome.zip
            pleno-battacker-firefox.zip

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign artifacts with Sigstore
        run: |
          set -e
          for file in pleno-audit-chrome.zip pleno-audit-firefox.zip pleno-battacker-chrome.zip pleno-battacker-firefox.zip checksums.txt; do
            cosign sign-blob "$file" --yes --bundle "${file}.sigstore.json"
          done

      - name: Get version
        id: version
        run: |
          set -e
          VERSION=$(node -p "require('./app/audit-extension/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: |
            pleno-audit-chrome.zip
            pleno-audit-chrome.zip.sigstore.json
            pleno-audit-firefox.zip
            pleno-audit-firefox.zip.sigstore.json
            pleno-battacker-chrome.zip
            pleno-battacker-chrome.zip.sigstore.json
            pleno-battacker-firefox.zip
            pleno-battacker-firefox.zip.sigstore.json
            checksums.txt
            checksums.txt.sigstore.json
          generate_release_notes: true
          make_latest: true

      - name: Cleanup old releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.version }}"
          KEEP_COUNT=10

          gh release list --limit 1000 --json tagName,createdAt \
            --jq "[.[] | select(.tagName | test(\"^v${VERSION}-[a-f0-9]+$\"))] | sort_by(.createdAt) | reverse | .[${KEEP_COUNT}:] | .[].tagName" \
            | while read -r tag; do
              if [ -n "$tag" ]; then
                gh release delete "$tag" --yes --cleanup-tag || echo "Failed to delete: $tag"
              fi
            done
