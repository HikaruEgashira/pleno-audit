name: Release

on:
  push:
    branches:
      - main

permissions: read-all

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: 9

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extensions
        run: |
          pnpm --filter @pleno-audit/battacker build
          pnpm build
          pnpm -C app/audit-extension build:firefox
          pnpm -C app/battacker-extension build
          pnpm -C app/battacker-extension build:firefox

      - name: Create zip artifacts
        run: |
          # Chrome MV3
          cd app/audit-extension/dist/chrome-mv3
          zip -r ../../../../pleno-audit-chrome.zip .
          # Firefox MV2
          cd ../firefox-mv2
          zip -r ../../../../pleno-audit-firefox.zip .
          # Battacker Chrome
          cd ../../../../app/battacker-extension/dist/chrome-mv3
          zip -r ../../../../pleno-battacker-chrome.zip .
          # Battacker Firefox
          cd ../firefox-mv2
          zip -r ../../../../pleno-battacker-firefox.zip .

      - name: Generate checksums
        run: |
          sha256sum pleno-audit-chrome.zip pleno-audit-firefox.zip pleno-battacker-chrome.zip pleno-battacker-firefox.zip > checksums.txt

      - name: Generate attestations
        uses: actions/attest-build-provenance@ef244123eb79f2f7a7e75d99086184180e6d0018 # v2.1.0
        with:
          subject-path: |
            pleno-audit-chrome.zip
            pleno-audit-firefox.zip
            pleno-battacker-chrome.zip
            pleno-battacker-firefox.zip

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./app/audit-extension/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: |
            pleno-audit-chrome.zip
            pleno-audit-firefox.zip
            pleno-battacker-chrome.zip
            pleno-battacker-firefox.zip
            checksums.txt
          generate_release_notes: true
          make_latest: true

      - name: Cleanup old releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          KEEP_COUNT=10

          gh release list --limit 1000 --json tagName,createdAt \
            --jq "[.[] | select(.tagName | test(\"^v${VERSION}-[a-f0-9]+$\"))] | sort_by(.createdAt) | reverse | .[${KEEP_COUNT}:] | .[].tagName" \
            | while read -r tag; do
              [ -n "$tag" ] && gh release delete "$tag" --yes --cleanup-tag && echo "Deleted: $tag"
            done
