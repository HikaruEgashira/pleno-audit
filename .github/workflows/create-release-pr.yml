name: Create Stable Release

on:
  workflow_dispatch:
    inputs:
      title:
        description: "Release title (optional, auto-generated if empty)"
        required: false
        type: string
      bump:
        description: "Version bump type"
        required: false
        type: choice
        default: auto
        options:
          - auto
          - patch
          - minor
          - major

permissions: {}

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: 2739992
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true
          token: ${{ steps.app-token.outputs.token }}

      - name: Get last release tag
        id: last-release
        run: |
          # Get the latest stable release tag (excludes canary)
          LAST_TAG=$(git tag --list 'v*' --sort=-version:refname | grep -v 'canary' | head -1)
          if [ -z "$LAST_TAG" ]; then
            echo "No previous release found, using initial commit"
            LAST_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "tag=$LAST_TAG" >> "$GITHUB_OUTPUT"

      - name: Get commit log
        id: commits
        run: |
          {
            echo "log<<EOF"
            git log ${{ steps.last-release.outputs.tag }}..HEAD --oneline --no-merges
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Claude Code Action - Generate CHANGELOG and bump version
        id: claude
        uses: anthropics/claude-code-action@231bd75b7196d48291c1498f1c6d277c2810d9a3 # v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          allowed_tools: "Read,Write,Edit,Bash"
          max_turns: 15
          prompt: |
            あなたはリリースエンジニアです。以下のコミットログを分析し、CHANGELOG.mdの生成とバージョンバンプを行ってください。

            ## コミットログ (since last release)
            ```
            ${{ steps.commits.outputs.log }}
            ```

            ## バージョンバンプ入力: `${{ inputs.bump }}`

            ## タスク

            ### 1. バージョンバンプ種別の決定
            - `${{ inputs.bump }}`が`auto`以外の場合、その値をそのまま使用
            - `auto`の場合、コミットプレフィックスから判定:
              - `BREAKING CHANGE`または`!:`を含む → major
              - `feat`で始まる → minor
              - それ以外 → patch

            ### 2. バージョン更新
            - `app/audit-extension/package.json`のversionフィールドを更新
            - ルートの`package.json`のversionフィールドを同じバージョンに更新
            - **注意**: `battacker-extension`は独立バージョン管理のため更新しない

            ### 3. CHANGELOG.md生成
            - ルートディレクトリの`CHANGELOG.md`を更新（存在しない場合は新規作成）
            - 「Keep a Changelog」形式（https://keepachangelog.com/）に従う
            - コミットをconventional commitsのプレフィックスで分類:
              - `feat` → Added
              - `fix` → Fixed
              - `refactor`, `perf` → Changed
              - `docs` → Documentation
              - `chore`, `ci`, `build` → その他（Miscellaneous）
            - マージコミット、CI専用の変更は除外
            - 各エントリはコミットメッセージのサマリーを使用（プレフィックスは除く）
            - 日付はISO 8601形式（YYYY-MM-DD）で今日の日付を使用

            ### 4. 出力
            最後に以下の形式で新しいバージョンを標準出力に出力してください:
            ```
            NEW_VERSION=x.y.z
            ```

      - name: Commit and push version bump
        id: version
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          VERSION=$(node -p "require('./app/audit-extension/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit"
            exit 1
          fi

          git config user.name "pleno-ai[bot]"
          git config user.email "257570732+pleno-ai[bot]@users.noreply.github.com"
          git add CHANGELOG.md package.json app/audit-extension/package.json
          git commit -m "chore: release v$VERSION [stable-release]"
          git push origin main

      - name: Output release info
        run: |
          echo "## Stable Release v${{ steps.version.outputs.version }} prepared" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "A commit with [stable-release] marker has been pushed to main." >> "$GITHUB_STEP_SUMMARY"
          echo "The release workflow will now create the stable release." >> "$GITHUB_STEP_SUMMARY"
